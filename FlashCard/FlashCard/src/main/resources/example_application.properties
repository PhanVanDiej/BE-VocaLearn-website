spring.application.name=FlashCard
spring.mvc.problemdetails.enabled=true
# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/your-database-name?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=your-user-name
spring.datasource.password=your-password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate propertiess
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Đảm bảo MySQL không chuyển đổi tên bảng
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Multipart imageFile config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Cấu hình địa chỉ server
server.address=0.0.0.0
server.port=8080

jwt.secret=your-secret-key
jwt.accessTokenExpiration=86400000
jwt.renewalTokenExpiration=604800000

# Digital Ocean Spaces configuration
digitalocean.space.endpoint= your-digitalocean-endpoint
digitalocean.space.access-key=your-digitalocean-access-key
digitalocean.space.secret-key=your-digitalocean-secret-key
digitalocean.space.name=your-digitalocean-space-name
digitalocean.space.region=your-digitalocean-region

# Send Email by email smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-active-email
spring.mail.password=your-email-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.springframework.web=DEBUG

# MinIO Configuruation
minio.endpoint=http://localhost:9000
minio.access-key=your-minio-access-key
minio.secret-key=your-minio-secret-key
minio.bucket=your-minio-bucket
