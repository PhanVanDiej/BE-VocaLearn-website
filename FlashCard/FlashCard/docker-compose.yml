#version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"
    restart: always
    env_file:
      - .env
    networks:
      - vocalearn_net

  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    ports:
      - "3307:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    env_file:
      - .env
    networks:
      - vocalearn_net
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 512m

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - minio
    env_file:
      - .env
    networks:
      - vocalearn_net
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g

networks:
  vocalearn_net:
    driver: bridge
